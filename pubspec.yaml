name: instagram_clone
description: A Instagram Feed Clone
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  flutter_riverpod: ^2.4.10
  cached_network_image: 3.3.0
  scroll_snap_list: ^0.9.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  custom_lint: ^0.6.4
  json_serializable: ^6.8.0
  build_runner: ^2.4.6
  test: ^1.24.3


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/mocked_feed.json
